{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Home page</h2>
       

        {% if messages %}
            <div class="alert alert-danger mt-3">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
