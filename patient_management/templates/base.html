<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediAI-SmartAssist</title>
    {% load static %}
    {% block child_template_css %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header>
            <nav>
                <ul class="nav-links">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'patients' %}">Patients</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content Section (This will be replaced by child templates) -->
        <main>
            {% block content %}
            <!-- Child template content will be inserted here -->
            {% endblock %}
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2025 MediAI-SmartAssist. All Rights Reserved.</p>
        </footer>
    </div>
</body>

</html>
