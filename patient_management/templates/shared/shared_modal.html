<div class="modal fade" id="entityModal" tabindex="-1" aria-labelledby="entityModalLabel">
    <div class="modal-dialog modal-lg"> 
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="entityModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger d-none" id="modalErrors"></div>
                <div class="modal-loader text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <form id="entityForm" class="d-none">
                    {% csrf_token %}
                    <div id="formFields" class="row"> 
                        <!-- Form fields will be generated here -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEntity">Save</button>
            </div>
        </div>
    </div>
</div>
